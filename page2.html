<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <style>
      .custom-navbar {
        background-color: #000000;
      }
      style.anime-item {
        text-align: center;
        margin: 10px;
      }
      .anime-item img {
        max-width: 150px;
        border-radius: 5px;
      }
    </style>
    <title>Animepedia</title>
  </head>
  <body id="cartoon-page" style="background-color: #545458">
    <nav class="navbar navbar-expand-lg custom-navbar">
      <a class="navbar-brand" href="#"
        ><strong
          ><img
            src="assets/images/Screen Shot 2024-07-24 at 5.45.19 PM.png"
            height="50px" /></strong
      ></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#nav-drop-down"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav-drop-down">
        <form class="form-inline my-2 my-lg-0 ml-auto">
          <input
            class="form-control mr-2"
            type="search"
            placeholder="Search for anime"
            id="nav-search"
          />
        </form>
      </div>
    </nav>
    <div class="container mt-3">
      <div class="row" id="anime">
        <!-- Anime items will be injected here by JavaScript -->
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <div class="container">
      <button class="center-button" onclick="location.href='index.html'">
        Go to Page 2
      </button>
    </div>
  </body>
</html>
